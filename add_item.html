<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/wallet_logo.png" alt="" width="70" height="30" class="d-inline-block align-text-top">
                Digital Wallet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="topup.html">Top-up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add_item.html">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Item Form -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-custom p-4">
                    <h5 class="card-title">Add New Item</h5>
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemType" class="form-label">Item Type</label>
                            <input type="text" id="itemType" class="form-control" placeholder="Enter item type" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" id="itemName" class="form-control" placeholder="Enter item name" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDate" class="form-label">Date</label>
                            <input type="date" id="itemDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemCategory" class="form-label">Category</label>
                            <select id="itemCategory" class="form-select" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="cards">Cards</option>
                                <option value="licenses">Licenses</option>
                                <option value="passes">Passes</option>
                                <option value="tickets">Tickets</option>
                                <option value="passwords">Passwords</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        // Function to handle form submission
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh

            // Get values from the form
            const itemType = document.getElementById('itemType').value;
            const itemName = document.getElementById('itemName').value;
            const itemDate = document.getElementById('itemDate').value;
            const itemCategory = document.getElementById('itemCategory').value;

            // Create a new item object
            const newItem = {
                id: Date.now(), // Use timestamp as unique ID
                type: itemType,
                name: itemName,
                date: itemDate,
                category: itemCategory
            };

            // Retrieve existing items from local storage
            const existingItems = JSON.parse(localStorage.getItem('storedItems')) || [];
            // Add the new item to the array
            existingItems.push(newItem);
            // Save the updated array back to local storage
            localStorage.setItem('storedItems', JSON.stringify(existingItems));

            // Redirect back to dashboard or clear form
            window.location.href = 'dashboard.html'; // Redirect to dashboard after adding item
        });
    </script>
</body>
</html>
